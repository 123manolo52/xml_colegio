<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Alumnos - Colegio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Gestión de Alumnos</h1>
    <form id="formAlumno" class="mb-4">
      <div class="row g-3">
        <div class="col-md-2">
          <input type="text" id="id" class="form-control" placeholder="ID (A001)" pattern="A[0-9]{3}" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="curso" class="form-control" placeholder="Curso (2º ESO)" required>
        </div>
        <div class="col-md-3">
          <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="asignatura" class="form-control" placeholder="Asignatura (MAT001)" pattern="[A-Z]{3}[0-9]{3}" required>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Guardar Alumno</button>
      </div>
    </form>

    <h2>Listado de Alumnos</h2>
    <table class="table table-bordered" id="tablaAlumnos">
      <thead><tr><th>ID</th><th>Nombre</th><th>Curso</th><th>Email</th><th>Asignatura</th><th>Acciones</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
